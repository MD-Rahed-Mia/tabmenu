<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login 2</title>

  <!------------------ google font cdn --------------->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!------------------ google icons cdn --------------->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!------------------ css link --------------->
  <link rel="stylesheet" href="login2.css" />
</head>

<body>
  <div class="wrapper">
    <div class="wrapper_left">
      <h1>Hovoco</h1>
      <p></p>
      <img src="img/girl_using_pc.png" alt="girl" />
    </div>
    <div class="wrapper_right">
      <div class="form_container">
        <form action="">
          <div>
            <label for="email">Email</label><br />
            <div class="input_cont">
              <span class="material-symbols-outlined"> mail </span>
              <input type="email" name="email" id="email" placeholder="johndoe@email.com" />
            </div>
          </div>
          <div>
            <label for="password">password</label><br />
            <div class="input_cont">
              <span class="material-symbols-outlined"> lock </span>
              <input type="password" name="password" id="password" placeholder="password" />
            </div>
          </div>
          <div class="rmfp_cont">
            <div>
              <input type="checkbox" name="rememberme" id="rememberme">remember me
            </div>
            <div>
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="submit_btn">
            <button><img src="img/google.png" alt="google">Login with Google</button>
            <button>Login</button>
          </div>
          <div class="new_account">

            <span>Dont't have an account? </span><a href="#">Register now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
